name: Zola on GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.18.0
        with:
          working_dir: as_blog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZOLA_VERSION: latest

