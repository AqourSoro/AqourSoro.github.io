# The URL the site will be built for
base_url = "https://aqoursoro.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "aqoursoro_pixel"

taxonomies = [
    { name = "tags", feed = true },
]

[markdown]
highlight_code = true

# 多语言配置
default_language = "en"

[languages]
[languages.en]
title = "AqourSoro"
description = "This is AqourSoro's personal site!"
weight = 1

[languages.cn]
title = "AqourSoro的个人网站"
description = "这是AqourSoro的个人网站！"
weight = 2

[extra]
# Put all your custom variables here
