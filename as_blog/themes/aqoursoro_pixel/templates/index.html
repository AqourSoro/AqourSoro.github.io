<!DOCTYPE html>
<html lang="en">
<head>
    {% include "_partials/head.html" %}
</head>
<body>
    <div class="left-column">
        <header class="header">
            {% include "_partials/header.html" %}
        </header>
        <section class="intro">
            <img src="{{ get_url(path="images/aqoursoro_pat.png") }}" alt="Avatar" class="avatar">
        </section>
        <section class="content">
            <p>Be water my friend.</p>
        </section>
        <footer class="footer">
            {% include "_partials/footer.html" %}
        </footer>
    </div>
    <div class="right-column">
        <div class="nav-right">
            <nav>
                <ul>
                    <li><a href="{{ config.base_url }}" onclick="loadContent('home', '{{ config.base_url }}'); return false;">Home</a></li>
                    <li><a href="{{ config.base_url }}/posts" onclick="loadContent('posts', '{{ config.base_url }}/posts'); return false;">Blog</a></li>
                    <li><button id="language-btn" onclick="toggleLanguage()">中文</button></li>
                </ul>
            </nav>
        </div>
        <main class="container">
            <section id="content-section" class="content">
                <h2 class="translatable" data-cn="欢迎来到我的博客！" data-en="Welcome to my blog!">欢迎来到我的博客！</h2>
                <p class="translatable" data-cn="这是我的个人博客，欢迎！" data-en="This is my personal blog for sharing anything I'd like to share here, feel free to look for anything you want!">这是我的个人博客，欢迎！</p>
            </section>
        </main>
    </div>
    <script src="{{ get_url(path="js/main.js") }}"></script>
</body>
</html>
