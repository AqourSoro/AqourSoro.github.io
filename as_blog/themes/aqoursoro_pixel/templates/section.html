{% extends "page.html" %}

{% block content %}
<main class="container">
    <h1>{{ section.title }}</h1>
    <div>
        {% for page in section.pages %}
            <article>
                <h2><a href="{{ page.permalink }}">{{ page.title }}</a></h2>
                <p>{{ page.summary }}</p>
            </article>
        {% endfor %}
    </div>
</main>
{% endblock content %}
