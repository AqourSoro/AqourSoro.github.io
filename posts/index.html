<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AqourSoro</title>
<link rel="stylesheet" href="https://aqoursoro.com/css/style.css">

</head>
<body>
    <div class="left-column">
        <header class="header">
            <div class="header">
    <!-- <img src="https://aqoursoro.com/images/pikachu.gif" alt="Logo" class="logo"> -->
</div>
        </header>
        <section class="intro">
            <img src="https://aqoursoro.com/images/aqoursoro_pat.png" alt="Avatar" class="avatar">
        </section>
        <section class="content">
            <p>Be water my friend.</p>
        </section>
        <footer class="footer">
            <div class="footer">
    <p>&copy; 2024 AqourSoro Blog. All rights reserved.</p>
</div>

        </footer>
    </div>
    
    <!-- 右侧内容区域 -->
    <div class="right-column">
        <div class="nav-right">
            <nav>
                <ul>
                    <!-- 使用JavaScript动态切换内容 -->
                    <li><a id="home-btn" href="https:&#x2F;&#x2F;aqoursoro.com" onclick="loadContent('home', 'https:&#x2F;&#x2F;aqoursoro.com'); return false;">Home</a></li>
                    <li><a id="blog-btn" href="https:&#x2F;&#x2F;aqoursoro.com/posts" onclick="loadContent('posts', 'https:&#x2F;&#x2F;aqoursoro.com/posts'); return false;">Blog</a></li>
                    <li><a id="language-btn" onclick="toggleLanguage(); return false;">English</a></li>
                </ul>
            </nav>
        </div>
        
        <main class="container">
            <section class="content">
                <h2>Blog Posts</h2>
                <ul>
                    <!-- 使用Zola生成文章列表 -->
                    
                        <li class="post-item">
                            <a href="https:&#x2F;&#x2F;aqoursoro.com&#x2F;posts&#x2F;example-first-post&#x2F;" class="post-title" onclick="loadContent('post', 'https:&#x2F;&#x2F;aqoursoro.com&#x2F;posts&#x2F;example-first-post&#x2F;'); return false;">Example First Post</a>
                            <p class="post-summary"></p>
                        </li>
                    
                </ul>
            </section>
        </main>
    </div>
    
    <script src="https://aqoursoro.com/js/main.js"></script>
</body>
</html>
